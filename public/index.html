  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span class="nav-write-tweet">
        Write a new tweet
        <i class="icon fas fa-angle-double-down"></i>
      </span>
    </nav>
    <div class="wrapper"> 
    <header id="main-header">
      <div>
          <img src="/images/batsy1.png"/>
      </div>
      <br></br>
      <div>
          <h2>Evening The Odds</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets/" method="POST">
          <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
          <div id="error-messages" style="display: none;"></div>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-container">
    </main>
    </div>
</body>
